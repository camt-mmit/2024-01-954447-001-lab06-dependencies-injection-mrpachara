<div>
  <button type="button" (click)="addItem()">Add</button>
</div>

@for (item of items(); track item) {
  <app-text-input
    [labelNumber]="$index + 1"
    [data]="item.value"
    [deletionDisabled]="$count === 1"
    (dataChanges)="changeItemValue($index, $event)"
    (dataDeletes)="deleteItem($index)"
  />
}
